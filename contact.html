  <body>

    <!--  Loader -->

    <!--  Contact Form -->
    <section id="contact-form">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="contact-heading">Contact Us</h1>
            <div class="inner contact">
              <div class="contact-form">
                <form id="contact-us" method="post" action="#">
                  <div class="col-sm-6 wow animated slideInLeft" data-wow-delay=".2s">
                    <input type="text" name="name" id="name" class="form" placeholder="Name" />
                    <input type="email" name="mail" id="mail" class="form" placeholder="Email" />
                    <input type="text" name="subject" id="subject" class="form" placeholder="Subject" />
                  </div>
                  <div class="col-sm-6 wow animated slideInRight" data-wow-delay=".2s">
                    <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
                  </div>
                  <div class="relative fullwidth col-xs-12">
                    <button type="submit" id="submit" name="submit" class="form-btn semibold">Send Message</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--  Contact Form End-->

    <!-- Footer -->
    <section class="footer">

            <a href="#">press</a>
            <!--<a href="">blog</a>-->
          </div>
        </div>
      </div>
    </section>

    <!-- Footer End -->
